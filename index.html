<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Algorithms</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .process-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">CPU Scheduling Algorithms</h1>
        <form id="processForm" class="mt-4">
            <div class="form-group">
                <label for="numProcesses">Number of Processes</label>
                <input type="number" id="numProcesses" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="algorithm">Select Algorithm</label>
                <select id="algorithm" class="form-control">
                    <option value="fcfs">First-Come, First-Served (FCFS)</option>
                    <option value="sjf">Shortest Job First (SJF)</option>
                    <option value="priority">Priority Scheduling</option>
                    <option value="roundrobin">Round Robin</option>
                </select>
            </div>
            <div id="processInputs"></div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <div id="result" class="process-table"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
